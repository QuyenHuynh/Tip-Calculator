<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>

    <!--bill goes here-->
    <div id="bill">
        <h3>Enter the bill total:</h3>
        $<input type="text" id="billInput" placeholder="00.00" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeyup="autoCalc()"></input>
    </div>

    <!--enter tip percentage-->
    <div id="tipPercentage">
        <h3>Enter the percentage that you would like to tip:</h3>
        <input type="text" id="tipInput" placeholder="" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>%
    </div>

    <button type="submit" id="submit-btn">Calculate</button>

    <!--display tip total-->
    <div id="tipTotal">
        <h3>Tip Total:</h3>
    </div>

    <!--display tip + bill-->
    <div id="totalPayment">
        <h3>Total Payment:</h3>
    </div>

    <div id="suggestedTips">
        <h3>Suggested Tips:</h3>
        <p id="tenPercent"></p>
        <p id="fifteenPercent"></p>
        <p id="eighteenPercent"></p>
        <p id="twentyPercent"></p>
    </div>


    <!--enter how many people to split by-->
    <div id="numberOfGuests">
        <h3>Enter the number of checks to split by:</h3>
        <input type="number" id="guestsInput" value="1">
    </div>

    <div id="tipPerPerson">
        <h3>Tip Per Person</h3>
    </div>

    <div id="totalPerPerson">
        <h3>Total Per Person</h3>
    </div>

</body>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--custom js-->
<script src="app.js"></script>

</html>
