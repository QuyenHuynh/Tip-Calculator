<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>

    <!--bill goes here-->
    <div id="bill">
        <h3>Enter the bill total:</h3>
        $<input type="text" id="billInput" placeholder="00.00" required onkeypress="return isNumberKey(event,this)"
            onkeyup="suggestedTips()">
    </div>

    <!--enter tip percentage-->
    <div id="tipPercentage">
        <h3>Enter the percentage that you would like to tip:</h3>
        <input type="text" id="tipInput" placeholder=""
            onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>%
    </div>

    <!--enter how many people to split by-->
    <div id="numberOfGuests">
        <h3>Enter the number of checks to split by:</h3>
        <input type="number" id="guestsInput" value="1">
    </div>

    <br>

    <button type="submit" id="submit-btn">Calculate</button>

    <br>
    <br>
    <div id="singleBill">
        <!--display tip total-->
        <div id="tipTotal">
            <h3>Tip Total:</h3>
        </div>
        <br>
        <!--display tip + bill-->
        <div id="totalPayment">
            <h3>Total Payment:</h3>
        </div>
    </div>

    <br>
    <div id="multipleBill">
        <div id="tipPerPerson">
            <h3>Tip Per Person:</h3>
        </div>
        <br>
        <div id="totalPerPerson">
            <h3>Total Per Person:</h3>
        </div>
    </div>

    <div id="suggestedTips">
        <h3>Suggested Tips:</h3>
        <p id="tenPercent">10%: </p>
        <p id="fifteenPercent">15%: </p>
        <p id="eighteenPercent">18%: </p>
        <p id="twentyPercent">20%: </p>
    </div>

</body>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--custom js-->
<script src="app.js"></script>

</html>
